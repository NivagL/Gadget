<table>
  <thead>
    <tr>
      <th>_id</th> 
      <th>_rev</th> 
      <th>WorkOrderId</th> 
      <th>GISID</th> 
      <th>N3ID</th> 
      <th>Activities</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list|async">
      <td>{{item._id}}</td>
      <td>{{item._rev}}</td>
      <td>{{item.WorkOrderId}}</td>
      <td>{{item.GISID}}</td>
      <td>{{item.N3ID}}</td>
      <td>{{CodeText(item.Activities)}}</td>
    <tr>
  </tbody>
</table>
