<table>
  <thead>
    <tr>
      <th>_id</th>
      <th>_rev</th>
      <th>CA</th> 
      <th>Assessment</th> 
      <th>ShortText</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list|async">
      <td>{{item._id}}</td>
      <td>{{item._rev}}</td>
      <td>{{item.CA}}</td>
      <td>{{item.Assessment}}</td>
      <td>{{item.ShortText}}</td>
    <tr>
  </tbody>
</table>
