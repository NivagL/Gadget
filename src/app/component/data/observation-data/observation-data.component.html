<table>
  <thead>
    <tr>
      <th>_id</th> 
      <th>_rev</th> 
      <th>Activity</th> 
      <th>Code</th> 
      <th>Group</th> 
      <th>Text</th> 
      <th>ValidCodes</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list|async">
      <td>{{item._id}}</td>
      <td>{{item._rev}}</td>
      <td>{{item.Activity.Code}}({{item.Activity.Version}})</td>
      <td>{{item.Code}}</td>
      <td>{{item.Group}}</td>
      <td>{{item.Text}}</td>
      <td>{{CodeText(item.ValidCodes)}}</td>
    <tr>
  </tbody>
</table>
