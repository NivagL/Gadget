<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="top-text">{{observation?.Text}}</div>
    <div class="numbertext">
      {{currentIndex + 1}} / {{length}}
    </div>

    <canvas id="canvas" class='responsive' 
      (mousedown)="onMouseDown($event)" 
      (mouseup)="onMouseUp($event)" 
      (mousemove)="onMouseMove($event)"
      (touchstart)="onTouchStart($event)"
      (touchend)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
    ></canvas>

    <div class="text">{{inspection.SiteAddress}}, {{inspectionPhoto.TakenOn}}</div>
    <div class="text2" *ngIf="inspectionPhoto.TakenAt">{{inspectionPhoto.TakenAt.Lat}}/{{inspectionPhoto.TakenAt.Lng}}</div>
  </div>
  <a class="prev" (click)="onPrevious()">&#10094;</a>
  <a class="next" (click)="onNext()">&#10095;</a>
</div>
<mat-toolbar>
  <span class='left toolbar'>
    <mat-button-toggle-group #toolGroup="matButtonToggleGroup">
      <mat-button-toggle value="draw" [checked]='false'>
        <i [ngClass]="config.iconSize">edit</i>
      </mat-button-toggle>
      <!-- <mat-button-toggle [value]="text" [checked]='false'>
        <i [ngClass]="config.iconSize">comment</i>
      </mat-button-toggle> -->
    </mat-button-toggle-group>
    <!-- <mat-button-toggle [checked]='false' [disabled]='true'> -->
        <input mat-input class="colour-button" type="color" value="#ff0000" [(ngModel)]="selectedColour" (change)="onColourChange()">
    <!-- </mat-button-toggle> -->
  </span>
  <span class='space-filler'></span>
  <span class='center'>
    <!-- <input type="file" capture="camera" accept="image/*" class="file-button" (change)="getFiles($event)"> -->
    <button mat-fab color='none' (click)="OnNewPhoto()">Add
      <!-- <i [ngClass]="config.iconSize">add_a_photo</i> -->
      <!-- <div class='optional'>Add</div> -->
    </button>
    <button mat-fab color='none' (click)="onRemovePhoto">Remove
      <!-- <i [ngClass]="config.iconSize">done</i> -->
      <!-- <div class='optional'>Done</div> -->
    </button>
    <button mat-fab color='none' (click)="dialogRef.close(true)">Done
      <!-- <i [ngClass]="config.iconSize">done</i> -->
      <!-- <div class='optional'>Done</div> -->
    </button>
  </span>
  <span class='space-filler'></span>
</mat-toolbar>
